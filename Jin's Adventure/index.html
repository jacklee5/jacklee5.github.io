<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Jin's Adventure</title>
        <link href = "style.css" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
        <div id = "game">
            <div id = "player" style = "border:solid white 5px;display:inline-block;">
                <img style = "width: 100%;" src = "jin.gif">
            </div>
        </div>
        <div id = "instructions">
                <h1 style = "text-align:center;font-size:48px;">Instructions</h1>
                <ol>
                    <li>Arrow keys to move</li>
                    <li>Don't let meteors hit your box of protection (AKA too lazy to make good collision detection)</li>
                    <li>Collect the food</li>
                    <li>Z for primary attack</li>
                    <li>X for secondary attack</li>
                    <li>Click to make this disappear and start the game</li>
                </ol>
            </div>
        <h1 id = "title">Jin's Adventure
            <p id = "play" style = "font-size:16px;">Click to skip</p>
        </h1>
        <div id = "caption"></div>
        <script src = "script.js"></script>
    </body>
</html>
