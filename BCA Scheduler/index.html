<!DOCTYPE HTML>
<html>
    <head>
        <title>BCA Scheduler</title>
        <meta charset = "utf-8">
        <link href="https://fonts.googleapis.com/css?family=Product+Sans:400,500,700" rel="stylesheet">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "block" id = "now">
            <div class = "text">
                <b>Now</b>
                <h1 class = "name">American Literature</h1>
                <h2 class = "teacher">Villanova, Donna</h2>
                <h2 class = "room">Room 035</h2>
                <p id = "over">(Over in <span class = "over-in"></span> minutes)</p>
            </div>
        </div>
        <div class = "block" id = "next">
            <div class = "text">
                <b>Next</b>
                <h1 class = "name"></h1>
                <h2 class = "teacher"></h2>
                <h2 class = "room"></h2>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
